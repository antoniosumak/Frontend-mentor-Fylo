<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section>
      <div class="red">
        <div class="kartica1">
          <div class="logo">
            <img src="images/logo.svg" alt="logo" />
          </div>
          <div class="ikone">
            <div class="wrapp">
              <img
                class="ikona"
                src="images/icon-document.svg"
                alt="dokument"
              />
            </div>
            <div class="wrapp">
              <img class="ikona" src="images/icon-folder.svg" alt="mapa" />
            </div>
            <div class="wrapp">
              <img class="ikona" src="images/icon-upload.svg" alt="upload" />
            </div>
          </div>
        </div>
        <div class="kartica2">
          <p>You’ve used <span>815 GB</span> of your storage</p>
          <div class="slider">
            <div class="popup">
              <span class="spanpop">185</span>
              <span class="ostatak">GB Left</span>
            </div>
            <div class="trokut"></div>
            <div class="loading"><div class="loadgrad"></div></div>
            <div class="kolko">
              <p class="lijevo">0 GB</p>
              <p class="desno">1000 GB</p>
            </div>
          </div>
        </div>
      </div>
      <img class="valovi" src="images/bg-desktop.png" alt="pozadina" />
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Antonio Šumak</a>.
    </div>
  </body>
</html>
